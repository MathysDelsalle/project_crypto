# k8s/pushgateway-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pushgateway
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - host: pushgateway.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pushgateway-prometheus-pushgateway
            port:
              number: 9091
